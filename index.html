<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        nav {
            background: #ff6f61;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background: white;
            width: 300px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin-bottom: 10px;
        }
        .card-content p {
            color: #666;
        }

        .navbar {
           background-color: #ff705a;
           color: white;
           padding: 15px;
           display: flex;
           justify-content: space-between;
           align-items: center;
}

.menu-icon {
    display: none;
    cursor: pointer;
    font-size: 24px;
    margin-left: auto; 
}

@media (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
    }
    .menu-icon {
        display: block;
    }
}

    </style>
</head>
<body>
    <nav>
        <div class="menu-icon">â˜°</div>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="pasta.jpg" alt="Recipe Image">
            <div class="card-content">
                <h3>Delicious Pasta</h3>
                <p>A tasty and easy pasta recipe for any occasion.</p>
            </div>
        </div>
        <div class="card">
            <img src="salad.jpg" alt="Recipe Image">
            <div class="card-content">
                <h3>Healthy Salad</h3>
                <p>Fresh and nutritious salad for a healthy lifestyle.</p>
            </div>
        </div>
        <div class="card">
            <img src="chocolate cake.jpeg" alt="Recipe Image">
            <div class="card-content">
                <h3>Chocolate Cake</h3>
                <p>A rich and moist chocolate cake for dessert lovers.</p>
            </div>
        </div>
    </div>
</body>
</html>
